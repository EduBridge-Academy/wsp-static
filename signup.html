<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="description" content="Welcome to Edubridge Academy Work Simulation Program.">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <link rel="stylesheet" type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
   <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500,700,800,900&display=swap" rel="stylesheet">

   <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
   <link rel="icon" href="img/edu_logo_black.png" type="image/x-icon">
   <link rel="stylesheet" type="text/css" href="css/login_signup.css">
   <link href="css/jquery-form-validator.min.css" rel="stylesheet" type="text/css" />

   <title>Edubridge Academy</title>
</head>

<body>

   <form action="" method="GET">

      <section id="signup">
         <a class="navbar-brand mt-5 ml-5" href="index.html"><img src="img/edu_logo_black.png" class="img img-fluid"
               height="65px" width="115px"></a>

         <br> <br>

         <div class="container">
            <div class="row ">
               <div class="col-lg-7 col-sm-10 p-5 shadow-lg mx-auto rounded-lg">
                  <h4 class="text-left font-weight-bolder">Let's get to know you!</h4>
                  <br> <br>

                  <div class="row" style="padding-top:30px; padding-bottom:20px;">
                     <div class="col-lg-6">
                        <div class="form-group">
                           <label for="email"><span class="comp">* </span>First Name</label>
                           <input type="text" class="form-control scnd_form" name="first_name"
                              data-validation="required" required>
                        </div>
                     </div>
                     <div class="col-lg-6">
                        <div class="form-group">
                           <label for="email"><span class="comp">* </span>Last Name</label>
                           <input type="text" class="form-control scnd_form" name="last_name"
                              data-validation="required" required>
                        </div>
                     </div>

                     <div class="col-lg-12">
                        <div class="form-group">
                           <label for="title"><span class="comp">* </span>Your Email</label>
                           <input type="email" name="email" class="form-control scnd_form" data-validation="email" required>
                        </div>
                     </div>

                     <div class="col-lg-12">
                        <div class="form-group">
                           <label for="title"><span class="comp">* </span>Your Phone Number</label>
                           <input type="tel" name="phone" placeholder="+234 802 123 4567" class="form-control scnd_form"
                              data-validation="required" required>
                        </div>
                     </div>
                  </div>
                  <p>Got Invite code?</p>
                  <br>

                  <div class="text-center mt-3">
                     <button type="button" onclick="window.location='#signup2';"
                        class="btn pr-5 pl-5 font-weight-bold submit-btn">
                        CONTINUE
                     </button>
                     <br> <br>
                     <p>Already have an account? <a href="login.html">Login</a></p>

                     <br>
                  </div>


               </div>

            </div>
         </div>


         <br> <br> <br>

      </section>


      <div style="height: 200vh; visibility:hidden;">
         Occupy space
      </div>


      <section id="signup2">

         <a class="navbar-brand mt-5 ml-5" href="index.html"><img src="img/edu_logo_black.png" class="img img-fluid"
               height="65px" width="115px"></a>

         <br> <br>

         <div class="container">
            <div class="row ">
               <div class="col-lg-7 col-sm-10 p-5 shadow-lg mx-auto rounded-lg">
                  <h4 class="text-left font-weight-bolder">Letâ€™s secure your account!</h4>
                  <br> <br>


                  <div class="row" style="padding-top:30px; padding-bottom:20px;">
                     <div class="col-lg-12">
                        <div class="form-group">
                           <label for="password"><span class="comp">* </span>Your Preferred Password</label>
                           <input type="password" class="form-control scnd_form" name="password" name="pwd_confirmation"
                              data-validation="length" data-validation-length="min8" required>
                        </div>
                     </div>

                     <div class="col-lg-12">
                        <div class="form-group">
                           <br> <br>
                           <label for="password2"><span class="comp">* </span>Confirm Your Password</label>
                           <input type="password" name="pwd2" data-validation="confirmation"
                              class="form-control scnd_form" required>
                        </div>
                     </div>
                  </div>

                  <div class="text-center mt-5">
                     <button type="submit" class="btn pr-5 pl-5 font-weight-bold submit-btn">
                        SIGN UP
                     </button>
                     <br> <br>
                     <a href="#signup"><i class="fa fa-angle-left"></i> BACK</a>

                     <br>
                  </div>

               </div>

            </div>
         </div>


         <br> <br> <br>

      </section>
   </form>

   <script src="js/jquery.min.js"></script>
   <script src="js/popper.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
   <script>
      $.validate({
         modules: 'security'
      });
   </script>

</body>

</html>
